<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="dist/css/styles.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row" id="userProfiles"></div>
  </div>
  <!-- User Single Page Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex modal-content-container">
                <div class="modal-img">
                    <img id="userInfoAvatar" class="avatar" src="" alt="User Avatar" width="100%" height="200">
                </div>
                <div>
                    <p><strong>Age:</strong> <span id="userInfoAge"></span></p>
                    <p><strong>City:</strong> <span id="userInfoCity"></span></p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
